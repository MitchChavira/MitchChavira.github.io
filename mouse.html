  <style>
    body {
      font-family: "Sans-serif", Helvetica, sans-serif;
      margin: 0;

    .barra-superior {
      display: flex;
      align-items: center;
      background-color: #a5c8e1;
      padding: 12px 30px;
    }

    /* Logo a la izquierda */
    .logo {
 	z-index: 1001;
  	position: relative;
     }
    .logo img {

      border-radius: 50px;
    }

    /* Título centrado en el espacio restante */
    .titulo {
  	flex: 1;
  	text-align: center;

  	left: -70px;

    .titulo h1 {

	/* ===== INICIO botones ===== */
    .carrito-container, .soporte-container {
      position: fixed;
      z-index: 1000;
    }

    .carrito-container {
      bottom: 570px;
      left: 1200px;
    }

    .carrito-btn {
      width: 55px;
      height: 55px;
      background-color: white;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
    }
     .carrito-btn:hover {
      background-color: #a5c8e1;
      transform: scale(1.2);
    }
/*ojos*/
	.modo-oscuro {
    		background: #121212 !important;
    		color: #f0f0f0 !important;
	}

	.modo-oscuro a {
    		color: #90caf9 !important;
	}

	.modo-oscuro .carrito-btn,
	.modo-oscuro .soporte-btn,
	.modo-oscuro .sub-boton,
	.modo-oscuro .busqueda-btn,
	.modo-oscuro .accesibilidad-btn {
    		background-color: #1e1e1e !important;
    		color: #ffffff !important;
    		border: 1px solid #444 !important;
	}

	.modo-oscuro .submenu,
	.modo-oscuro .accesibilidad-menu,
	.modo-oscuro .nav li a,
	.modo-oscuro .nav li ul {
    		background-color: #1e1e1e !important;
    		color: #ffffff !important;
	}

	.modo-oscuro .footer {
    		background-color: #222 !important;
    		color: #ccc !important;
	}
        
	.accesibilidad-container {
    		position: fixed;
    		top: 20px;/*derecha*/
    		right: 280px;/*izquierda*/
    		z-index: 1000;
	}

	.accesibilidad-btn {
    		width: 55px; /*ancho*/
    		height: 55px; /*alto*/
    		background-color: white;
    		color: white;
    		border: none;
    		border-radius: 50px; /* sea del 50% para que los bordes se redondeen completamente y formen circulo */
    		font-size: 16px;
    		cursor: pointer;
		display: flex;
		align-items: center;
		justify-content: center;
		border: 2px solid #a5c8e1;
		
	}

	.accesibilidad-menu {
    		display: none;
    		position: absolute; /* Cambio aquí para que el menú se posicione en relación al contenedor */
    		top: 60px; /* Ajusta según el espacio que necesites */
    		left: 0;
    		flex-direction: column;
    		background-color: white;
    		border: 1px solid #ccc;
    		border-radius: 8px;
    		padding: 5px;
    		z-index: 999; /* Asegura que el submenú esté encima del botón */
	}

	.accesibilidad-btn:hover {
		transform: scale(1.2); /* Hace que el tamaño se agrande */
	}

	.sub-boton {
    		background-color: #ede8d4;
    		color: #000000;
    		border: none;
    		margin: 5px 0;
    		padding: 8px;
    		border-radius: 6px;
    		cursor: pointer;
	}

	.sub-boton:hover {
    		background-color: #a5c8e1;
	}

	/* Modo accesibilidad visual */
	.modo-visual {
    		background-color: black !important;
    		color: #FFD700 !important;
	}

	.modo-visual a {
    		color: #00FFFF !important;
	}

	/* Modo daltonismo (protanopía/deuteranopía friendly) */
	.modo-daltonismo {
    		background-color: #F5F5F5 !important;
    		color: #00008B !important;
	}

	.modo-daltonismo a {
    		color: #005A9C !important;
	}

	.modo-visual img {
    		filter: brightness(1.2) contrast(1.5) grayscale(0);
	}

	.modo-daltonismo img {
    		filter: contrast(1.2) saturate(1.3) hue-rotate(20deg);
	}	

	/* AGREGADO: Estilo de lupa con cursor */
	.lupa {
  		position: absolute;
  		border: 1px solid #000;
  		border-radius: 50%;
  		width: 100px;
  		height: 100px;
  		overflow: hidden;
  		pointer-events: none;
  		z-index: 9999;
  		display: none;
	}

	.lupa img {
  		position: absolute;
  		transform: scale(2);
  		transform-origin: center;
	}



    .soporte-container {
      bottom: 70px;
      left: 1200px;
    }
    .soporte-btn {
      width: 55px;
      height: 55px;
      background-color: white;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid #a5c8e1; /* Contorno azul claro BORDO*/
    }
    .soporte-btn:hover {
    background-color: #a5c8e1;
    transform: scale(1.2); /* Hace que el tamaño se agrande */
}

    /* ===== fin de botones S Y C ===== */

	/*  regresar */
	.regresar-container{
      position: fixed;
      z-index: 1000;
    }

    .regresar-container {
      bottom: 570px;
      left: 1100px;
    }

    .regresar-btn {
      width: 55px;
      height: 55px;
      background-color: white;
      color: white;
      border: none;

      font-size: 16px;

     .regresar-btn:hover {

    }
	/* secion de imagenes principales */
	.galeria {
    		display: flex;
    		justify-content: flex-start;
    		gap: 100px;
    		margin-top: 0px;
		margin-left: 30px; /*mueve la imagen hacia la izquierda hasta 100px ya despues a la derecha*/

  	}

  	.item {
    			text-align: center;
    			transition: transform 0.3s ease;
    			margin-top: 0px; /* mueve la imagen hacia abajo */
  	}

  	.item img {

    			transition: transform 0.3s ease;
			margin-top: 10px; /* mueve la imagen hacia abajo */
  	}

  	.item:hover img {

  	}

  	.item p {

    			font-size: 18px;
    			font-weight: bold;
  	}
	/*secion para agregar boton para agregar a carrito y ver especificaciones de producto*/
	.boton {
    		padding: 8px 16px;
    		margin: 5px 5px 0 0;
    		border: none;

   		font-size: 14px;

  	}

  <script>
  	function toggleMenu() {
    		const menu = document.getElementById("menuAccesibilidad");
    		menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  	}
	function activarModoOscuro() {
    		document.body.classList.remove("modo-visual", "modo-daltonismo"); // Quita otros modos si están activos
    		document.body.classList.toggle("modo-oscuro");
	}

  	function activarVisual() {
    		document.body.classList.remove("modo-daltonismo");
    		document.body.classList.toggle("modo-visual");
  	}

	function activarDaltonismo() {
		document.body.classList.remove("modo-visual");
    		document.body.classList.toggle("modo-daltonismo");
  	}
  	let lupaActiva = false;
  	const lupa = document.getElementById("lupa");
  	const zoomFactor = 2; // Nivel de zoom

  	function activarLupa() {
    		lupaActiva = !lupaActiva;
    		lupa.style.display = lupaActiva ? "block" : "none";

    		if (lupaActiva) {
      			document.addEventListener("mousemove", moverLupa);
    		} else {
      		document.removeEventListener("mousemove", moverLupa);
    		}
  	}

  	function moverLupa(e) {
    	const size = 150; 

    
    	lupa.style.left = e.pageX - size / 2 + "px";
    	lupa.style.top = e.pageY - size / 2 + "px";

    
    	const scale = zoomFactor; 
    	document.body.style.transform = `scale(${scale})`;  
   	document.body.style.transformOrigin = `${e.pageX}px ${e.pageY}px`;
	
   
    	const maxX = window.innerWidth - size;
    	const maxY = window.innerHeight - size;
    	const x = Math.min(Math.max(e.pageX - size / 2, 0), maxX);
    	const y = Math.min(Math.max(e.pageY - size / 2, 0), maxY);
    	lupa.style.left = `${x}px`;
    	lupa.style.top = `${y}px`;
  	}
		function desactivarLupa() {
  		lupaActiva = false;
  		lupa.style.display = "none";
  		document.removeEventListener("mousemove", moverLupa);
  		document.body.style.transform = "scale(1)";
  		document.body.style.transformOrigin = "center center";
	}
