<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
	 body {
	    	background: linear-gradient(to bottom, #a5c8e1 9%, white 9%);
    		font-family: "Sans-serif", Helvetica, sans-serif;
    		transition: transform 0.3s ease; /* Agrega una transición para que el zoom sea suave */
	}
	
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
	/* botones */
	/*carrito*/
	/* Estilo del contenedor */
	.carrito-container {
    		position: fixed;
    		bottom: 560px;  /* Cambia a "top: 300px;" si lo quieres arriba */
    		left: 1200px;    /* Cambia a "right: 200px;" si lo quieres en la derecha */
    		z-index: 1000;
	}

	/* Estilo del submenú */
	.submenu {
    		display: none;
    		position: absolute;
		left: 50%;
		transform: translateX(-100%);
    		background-color: white;
    		min-width: 400px;
    		box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2);
    		z-index: 1;
    		border-radius: 20px;
    		padding: 100px;
		font-size: 20px; /* Aumentado para mejor visibilidad */
	}

	/* Muestra el submenú cuando el contenedor es hover */
	.carrito-container:hover .submenu {
    		display: block;
	}

	/* Estilo del botón de carrito */
	.carrito-btn {
    		width: 55px; 
    		height: 55px;
    		background-color: white;
    		color: black;
    		border: none;
    		border-radius: 50%;
    		font-size: 16px;
    		cursor: pointer;
    		transition: transform 0.3s ease;
	}

		/* Efecto al pasar el ratón por encima del botón */
	.carrito-btn:hover {
    		background-color: #f1f1f1;
    		transform: scale(1.2);
	}        



	.modo-oscuro {
    		background: #121212 !important;
    		color: #f0f0f0 !important;
	}

	.modo-oscuro a {
    		color: #90caf9 !important;
	}

	.modo-oscuro .carrito-btn,
	.modo-oscuro .soporte-btn,
	.modo-oscuro .sub-boton,
	.modo-oscuro .busqueda-btn,
	.modo-oscuro .accesibilidad-btn {
    		background-color: #1e1e1e !important;
    		color: #ffffff !important;
    		border: 1px solid #444 !important;
	}

	.modo-oscuro .submenu,
	.modo-oscuro .accesibilidad-menu,
	.modo-oscuro .nav li a,
	.modo-oscuro .nav li ul {
    		background-color: #1e1e1e !important;
    		color: #ffffff !important;
	}

	.modo-oscuro .footer {
    		background-color: #222 !important;
    		color: #ccc !important;
	}
        
	.accesibilidad-container {
    		position: fixed;
    		top: 15px;/*derecha*/
    		right: 180px;/*izquierda*/
    		z-index: 1000;
	}

	.accesibilidad-btn {
    		width: 55px; /*ancho*/
    		height: 55px; /*alto*/
    		background-color: white;
    		color: white;
    		border: none;
    		border-radius: 50px; /* sea del 50% para que los bordes se redondeen completamente y formen circulo */
    		font-size: 16px;
    		cursor: pointer;
		display: flex;
		align-items: center;
		justify-content: center;
		
	}

	.accesibilidad-menu {
    		display: none;
    		position: absolute; /* Cambio aquí para que el menú se posicione en relación al contenedor */
    		top: 60px; /* Ajusta según el espacio que necesites */
    		left: 0;
    		flex-direction: column;
    		background-color: white;
    		border: 1px solid #ccc;
    		border-radius: 8px;
    		padding: 5px;
    		z-index: 999; /* Asegura que el submenú esté encima del botón */
	}

	.accesibilidad-btn:hover {
		transform: scale(1.2); /* Hace que el tamaño se agrande */
	}

	.sub-boton {
    		background-color: #ede8d4;
    		color: #000000;
    		border: none;
    		margin: 5px 0;
    		padding: 8px;
    		border-radius: 6px;
    		cursor: pointer;
	}

	.sub-boton:hover {
    		background-color: #a5c8e1;
	}

	/* Modo accesibilidad visual */
	.modo-visual {
    		background-color: black !important;
    		color: #FFD700 !important;
	}

	.modo-visual a {
    		color: #00FFFF !important;
	}

	/* Modo daltonismo (protanopía/deuteranopía friendly) */
	.modo-daltonismo {
    		background-color: #F5F5F5 !important;
    		color: #00008B !important;
	}

	.modo-daltonismo a {
    		color: #005A9C !important;
	}

	.modo-visual img {
    		filter: brightness(1.2) contrast(1.5) grayscale(0);
	}

	.modo-daltonismo img {
    		filter: contrast(1.2) saturate(1.3) hue-rotate(20deg);
	}	

	/* AGREGADO: Estilo de lupa con cursor */
	.lupa {
  		position: absolute;
  		border: 1px solid #000;
  		border-radius: 50%;
  		width: 100px;
  		height: 100px;
  		overflow: hidden;
  		pointer-events: none;
  		z-index: 9999;
  		display: none;
	}

	.lupa img {
  		position: absolute;
  		transform: scale(2);
  		transform-origin: center;
	}

	
	/*soporte*/
	.soporte-container {
   		position: fixed;
    		bottom: 65px;  /* Cambia a "top: 300px;" si lo quieres arriba */
    		left: 1200px;    /* Cambia a "right: 200px;" si lo quieres en la derecha */
    		z-index: 1000;
	}

	.soporte-btn {
		width: 55px; /*ancho*/
    		height: 55px; /*alto*/
    		background-color: white;
    		color: white;
   		border: none;
    		border-radius: 50px;
    		font-size: 16px;
    		cursor: pointer;
		border: 2px solid #a5c8e1; /* Contorno azul claro BORDO*/
	}

	.soporte-btn:hover {
		
    		background-color: white ;
		transform: scale(1.2); /* Hace que el tamaño se agrande */
	}

        /*fin de codigo de boton */


	/* buscador style css*/
	.busqueda-container {
  		margin: 7px 0 0 350px;
	}

	.busqueda-input {
  		padding: 8px;
  		width: 500px;
  		border-radius: 5px;
  		border: 1px solid #ccc;
	}

	.busqueda-btn {
  		padding: 8px 12px;
  		border-radius: 5px;
  		background-color: #ede8d4;
  		color: #000000;
  		border: none;
  		cursor: pointer;
	}

	.busqueda-btn:hover {
  		background-color: #dcd3b7; /* opcional para efecto hover */
		transform: scale(1.2);
	}
	/* fin de style de buscador*/

        /* barra menu y submenu*/
        	
        #menu {
            margin: 0;
            text-align: left;
	    padding-left: 20px;
		
        }
        
        ul {
            padding: 10px;
	    font-size: 0;
        }
        
        li {
            list-style: none;
            display: inline-block;
            margin: 10px 10px 20px 10px; /*submenu*/
            font-size: 25px; /*tamaño*/
            transition: all 0.3s ease; 
        }
        li:hover {
            background-color: #80FF0000 ; /* color para selecionar  #80FF0000 transaparente #008585 */
	    text-color: #FFFFFF;
            transform: scale(1.2); /* Hace que el tamaño se agrande */

        }
        
        #header {
            margin: auto;
            width: 1365px;
            text-align: center;
        }
        
        .nav li {
            float:left;
            position: relative;
        }
        
        .nav li a {
            background-color: #ede8d4 ;
            color: #000000; /* color de letras de menu principal */
            text-decoration: none;
            padding: 5px 10px;
            display: block;
        }
        
        .nav li a:hover {
            background-color: #a5c8e1 ;   /*color de FONDO cuando seleccionas Menu */
            color: #000000;  /*COLOR DE LETRAS DE SUBMENU*/
        }
        
        .nav li ul {
            display: none;
            position: absolute;
            min-width: 180px;
            background-color: #ede8d4 ; /*sub menu color*/
        }
        
        .nav li:hover > ul {
            display: block;
        }
        
        .nav li ul li {
            position: relative;
        }

        /* Estilos para el pie de página */
        .footer {
            text-align: center;
            width: 100%;  /* Asegura que ocupe todo el ancho */
            background-color:  #05acb9;
            color: white;
            padding: 5px 10px;  /* ancho , posicion de pagina*/
            position: fixed;
            bottom: 0;
        }
        
        .footer-text {
            margin: 0;
            font-size: 18px; /* Tamaño de la fuente */
        }
	
	
	
	/* secion de imagenes principales */
	.galeria {
    		display: flex;
    		justify-content: flex-start;
    		gap: 100px;
    		margin-top: 50px;
		margin-left: 250px; /*mueve la imagen hacia la izquierda hasta 100px ya despues a la derecha*/
    		margin-bottom: 80px; /* espacio antes del footer */
  	}

  	.item {
    			text-align: center;
    			transition: transform 0.3s ease;
    			margin-top: 50px; /* mueve la imagen hacia abajo */
  	}

  	.item img {
    			width: 200px;
    			transition: transform 0.3s ease;
			margin-top: 50px; /* mueve la imagen hacia abajo */
  	}

  	.item:hover img {
    				transform: scale(1.1);
  	}

  	.item p {
    			margin-top: 10px;
    			font-size: 18px;
    			font-weight: bold;
  	}

    </style>
</head>

<script>
  	function realizarBusqueda() {

  	function toggleMenu() {

    		menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  	}
	function activarModoOscuro() {
    		document.body.classList.remove("modo-visual", "modo-daltonismo"); // Quita otros modos si están activos
    		document.body.classList.toggle("modo-oscuro");
	}

  	function activarVisual() {
    		document.body.classList.remove("modo-daltonismo");
    		document.body.classList.toggle("modo-visual");
  	}

	function activarDaltonismo() {
		document.body.classList.remove("modo-visual");
    		document.body.classList.toggle("modo-daltonismo");
  	}

  	let lupaActiva = false;
  	const lupa = document.getElementById("lupa");
  	const zoomFactor = 2; // Nivel de zoom

  	function activarLupa() {
    		lupaActiva = !lupaActiva;
    		lupa.style.display = lupaActiva ? "block" : "none";

    		if (lupaActiva) {
      			document.addEventListener("mousemove", moverLupa);
    		} else {
      		document.removeEventListener("mousemove", moverLupa);
    		}
  	}

  	function moverLupa(e) {
    	const size = 150; 

    
    	lupa.style.left = e.pageX - size / 2 + "px";
    	lupa.style.top = e.pageY - size / 2 + "px";

    
    	const scale = zoomFactor; 
    	document.body.style.transform = `scale(${scale})`;  
   	document.body.style.transformOrigin = `${e.pageX}px ${e.pageY}px`;
	
   
    	const maxX = window.innerWidth - size;
    	const maxY = window.innerHeight - size;
    	const x = Math.min(Math.max(e.pageX - size / 2, 0), maxX);
    	const y = Math.min(Math.max(e.pageY - size / 2, 0), maxY);
    	lupa.style.left = `${x}px`;
    	lupa.style.top = `${y}px`;
  	}
		function desactivarLupa() {
  		lupaActiva = false;
  		lupa.style.display = "none";
  		document.removeEventListener("mousemove", moverLupa);
  		document.body.style.transform = "scale(1)";
  		document.body.style.transformOrigin = "center center";
	}
</script>
