    function abrirSoporte() {
      window.location.href = "Soporte tecnico.html";

    function regresar() {

    function mostrarDireccion() {
      const servicio = document.getElementById("servicioDomicilio").value;
      document.getElementById("direccionDomicilio").style.display = servicio === "si" ? "block" : "none";
    }

    function procesarCompra() {
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const metodoPago = document.getElementById("metodoPago").value;
      const servicioDomicilio = document.getElementById("servicioDomicilio").value;
      const calle = document.getElementById("calle").value;
      const numero = document.getElementById("numero").value;
      const colonia = document.getElementById("colonia").value;

      if ( !nombre || !email || !metodoPago) {
        alert("Por favor complete todos los campos requeridos.");
        return;
      }

      if (servicioDomicilio === "si" && (!calle || !numero || !colonia)) {
        alert("Por favor complete todos los campos de la direcci√≥n.");
        return;
      }

      let mensaje = `Gracias ${nombre} por tu compra.\n`;
      mensaje += `M√©todo de pago: ${metodoPago}.\n`;
      mensaje += servicioDomicilio === "si"
        ? `Tu pedido ser√° enviado a: ${calle}, ${numero}, ${colonia}.`
        : "Tu pedido estar√° disponible para recogida en tienda.";

      alert(mensaje);
       // Limpiar campos despu√©s de procesar

  	document.getElementById("email").value = "";
  	document.getElementById("metodoPago").value = "tarjeta";
  	document.getElementById("servicioDomicilio").value = "no";
  	mostrarDireccion(); // Para ocultar el bloque de direcci√≥n si estaba visible

    	}
